function chk()
{
	a=document.f1.nm.value;

	b=document.f1.eml.value;
	c=document.f1.psw.value;
	d=document.f1.cpsw.value;
	m=document.f1.rad[0].checked;
	f=document.f1.rad[1].checked;
	s=document.f1.nat.selectedIndex;
	
	

	if(a=="")
	{
	alert("Enter your name, name field is empty");
	return false;
	}

	else if(a.length>15)
	{
	alert("Name field contain only 15 character");
	return false;
	}

        else if(x=="")
	{
	alert("Enter your Address, Address field is empty");
	return false;
	}

	
	else if(b=="")
	{
	alert("Email Id field is blank, enter User Id");
	return false;
	}

	else if(c=="")
	{
	alert("Password field is blank, enter password");
	return false;
	}

	else if((c.search(/[a-z]+/)==-1)||(c.search(/[A-Z]+/)==-1)||(c.search(/[0-9]+/)==-1)||(c.search(/[!@#$%^&*]+/)==-1) )
	{
	alert("Password must contain atleast one lowercase one uppercase one number and one character(!@#$%^&*)")
	return false;
	}

	else if(c.length<8)		
	{
	alert("Password is too short, but be eight character");
	return false;
	}
	
	else if(c!=d)
	{
	alert("Password not match, enter password correctly");
	return false;
	}
	
	else if(m==false&&f==false)
	{
	alert("Choose your gender");
	return false;
	}

	else if(s==0)
	{
	alert("Please select your Nationality");
	return false;
	}
	
	else 
	{
	alert("Want to submit?");
	}
		
}

function back() {

alert("The form was reset");
}
